<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ターンアクション表示アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>スコアアタック</h1>
    <div id="discription">
        <h2>説明</h2>
        <p>このサイトは、ゲーム「ヘブンバーンズレッド」に存在する「スコアアタック」に登場する敵の行動パターンを調べるサイトです。</p>
        <h2>使用方法</h2>
        <p>1.検索したい敵の名前を入力してください。</p>
        <p>2.難易度を入力してください。(1~140)</p>
        <p>3.必要に応じてグレードが発動するターンを入力してください。</p>
    </div>
    
    
    <div id="search-container">
        <label for="break-turn">名前を入力してください</label>
        <input type="text" id="search-bar" placeholder="検索...">
        <div id="suggestions" class="suggestions-box"></div>
        <label for="break-turn">難易度を入力してください</label>
        <input type="number" id="difficulty" placeholder="難易度">
        <label for="break-turn">グレードが発動するターンを入力してください</label>
        <input type="number" id="activation" placeholder="ターン数">
    </div>
    
    <button id="search-button">検索</button>

    <!-- break-turn 用の input フィールドとボタン -->
    <div id="break-turn-container">
        <label for="break-turn">ブレイクしたターンを入力してください：</label>
        <input type="number" id="break-turn" placeholder="ターン数">
        <button id="break-turn-button">ブレイクターン適用</button>
    </div>

    <table id="action-table" style="display:none;">
        <thead>
            <tr>
                <th>ターン</th>
                <th>行動(ブレイク前)</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <table id="brokeAction-table" style="display:none;">
        <thead>
            <tr>
                <th>ターン</th>
                <th>行動(ブレイク後)</th>
            </tr>
        </thead>
        <tbody id="brokeTable-body">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
